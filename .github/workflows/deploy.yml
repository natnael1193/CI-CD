name: Deploy to EC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh/
        echo "keUqlkCTUVT9fFB24mlF1ELuv5Ntk7hin4tcN7cetes" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H SN6PLy7fCniTd6jhbK8qKo+iKptKNIW+eP5YSxFD9ZM >> ~/.ssh/known_hosts

    - name: Install PHP and dependencies
      run: sudo apt-get update && sudo apt-get install php php-mbstring php-xml

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Deploy to EC2
      run: |
        rsync -avz --delete --exclude-from=".rsyncignore" -e "ssh -i ~/.ssh/id_rsa" ./ ubuntu@SN6PLy7fCniTd6jhbK8qKo+iKptKNIW+eP5YSxFD9ZM:/path/to/your/project
        ssh -i ~/.ssh/id_rsa ubuntu@SN6PLy7fCniTd6jhbK8qKo+iKptKNIW+eP5YSxFD9ZM 'cd /path/to/your/project && composer install --no-interaction --prefer-dist --optimize-autoloader && php artisan migrate --force && php artisan config:cache && php artisan route:cache'

    - name: Clear SSH key
      run: rm ~/.ssh/id_rsa
